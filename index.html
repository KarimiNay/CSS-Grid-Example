<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="content">
                <img src="images/calendar.png">
                <p>Meeting with the client at 10 am on Friday</p>
            </div>
        </div>

        <div class="box">
            <div class="content">
                <img src="images/mail.png">
                <p>Send an email to the client with a project (restaurant website)</p>
            </div>
        </div>

        <div class="box">
            <div class="content">
                <img src="images/movie-ticket.png">
                <p>Meeting with my sister at the cinema on the weekend</p>
            </div>
        </div>

        <div class="box">
            <div class="content">
                <img src="images/the-toast.png">
                <p>The first anniversary of the relationship</p>
            </div>
        </div>

        <div class="box">
            <div class="content">
                <img src="images/banana.png">
                <p>Eat more fruits and vegetables</p>
            </div>
        </div>

        <div class="box">
            <div class="content">
                <img src="images/cake.png">
                <p>Make a cake for a friend's birthday</p>
            </div>
        </div>

        <div class="box">
            <div class="content">
                <img src="images/suitcase.png">
                <p>Holidays with boyfriend</p>
            </div>
        </div>
    </div>
</body>
</html>
